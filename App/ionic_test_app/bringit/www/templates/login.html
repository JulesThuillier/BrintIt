<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="login()">Login</button>
      
                <button class="button" ng-click="imgurLogin()">Imgur</button>
                <button class="button" ng-click="googleLogin()">Google</button>
                <button class="button" ng-click="facebookLogin()">Facebook</button>
  </ion-content>
</ion-view>
