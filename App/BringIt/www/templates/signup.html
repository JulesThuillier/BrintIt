<ion-view title="Signup" ng-controller="signupCtrl">
    <ion-content padding="false" scroll="false" class="has-header">
        <form class="list" ng-submit="signup(user)" method="post">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="user.firstName">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="user.lastName">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </ion-list>
            <button class="button button-stable button-block"   type="submit">Sign up</button>
        </form>
    </ion-content>
</ion-view>
