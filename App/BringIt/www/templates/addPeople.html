<ion-view title="Add People">
    <ion-header-bar class="bar-subheader item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
      </label>
      <button class="button button-clear">
        Cancel
      </button>      
    </ion-header-bar>
    
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Look for contacts">
            </label>
        </form>
        
        <div class="list">
            <ion-list ng-repeat="contact in data.contacts">
                <ion-item>{{contact.name}}</ion-item>
            </ion-list>
        </div>
        
        <a href="#/eventcreatortab/createeventdetails" class="button button-calm button-block  button-full">Done !</a>
    </ion-content>
</ion-view>
