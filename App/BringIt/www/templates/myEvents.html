<ion-view title="My Events" ng-controller="myEventsCtrl">
    <ion-header-bar class="bar-positive">
      <h1 class="title">My Events</h1>
    </ion-header-bar>
    <ion-content padding="false" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" href="#/eventtab/eventdetails">
                <img src="img/imgurl">
                <h2>Title</h2>
                <p>Item</p>
            </ion-item>
            <ion-item href="#/eventtab/eventdetails">Item 3</ion-item>
        </ion-list>
        
        
    </ion-content>
    
    <div class="bar bar-footer bar-balanced">
        <a href="#/eventcreatortab/createeventdetails">
            <div class="title icon ion-ios-wineglass button-full">  Create my Event</div>
        </a>
    </div>
</ion-view>
