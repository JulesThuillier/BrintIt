<ion-view title="Things to Bring">
    <ion-content padding="false" class="has-header">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-pricetags-outline placeholder-icon"></i>
              <input type="search" placeholder="Chips, Vine and Fun !" ng-change="findContactsBySearchTerm()" ng-model="data.searchterm">
            </label>
            <button class="button button-small button-assertive icon-right ion-plus-round" ng-click="addItem()">Add</button>
        </div>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
